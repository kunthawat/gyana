{% extends 'web/site_base.html' %}

{% block body.content %}
  <div class="bg-gray-20 border-b border-gray">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
      <h1 class="my-6 sm:my-12 text-7xl lg:text-8xl font-bold text-caveat text-indigo-600">
        Blog
      </h1>
      <p class="text-lg text-gray-600 max-w-3xl">
        Learn about tips, product updates and our journey.
      </p>
    </div>
  </div>

  <div class="bg-white">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
      <div class="grid gap-5 lg:grid-cols-3">
        {% for post in object_list %}
          <a
            href="{% url 'blog:detail' post.slug %}"
            class="card card--none flex flex-col shadow-md hover:shadow-lg overflow-hidden"
          >
            <div class="flex-shrink-0">
              <img src="{{ post.feed_image }}" style="width: 400px;"/>
            </div>
            <div class="flex-1 bg-white p-6 flex flex-col justify-between">
              <div class="flex-1">
                <p class="text-sm font-normal text-indigo-600">{{ post.category }}</p>
                <p class="text-xl font-semibold text-gray-900">{{ post.title }}</p>
                <p class="mt-3 text-base text-gray-600">{{ post.intro }}</p>
              </div>
              <div class="mt-6 flex items-center">
                <div class="flex-shrink-0">
                  <img src="{{ post.author.avatar }}" class="rounded-md w-10"/>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-normal text-gray-900">
                    {{ post.author.name }}
                  </p>
                  <div class="flex space-x-1 text-sm text-gray-600">
                    <time dateTime={{ post.date }}>{{ post.date }}</time>
                    <span aria-hidden="true">&middot;</span>
                    <span>{{ post.readtime }}</span>
                  </div>
                </div>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}

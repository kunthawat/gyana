  sunset: true
facebook_ads:
  default_tables:
    - campaign
  static_config:
    timeframe_months: TWELVE
    custom_tables:
      - table_name: campaign
        config_type: Custom
        aggregation: Day
        level: campaign
        action_breakdowns:
          - action_type
        fields:
          - spend
          - campaign_id
          - campaign_name
          - actions
          - action_values
          - account_id
          - impressions
          - clicks
          - inline_link_clicks
          - frequency

adwords:
  hide: true
  static_config:
    sync_mode: AllAccounts
    timeframe_months: TWELVE
google_ads:
  default_tables:
    - campaign
  static_config:
    sync_mode: AllAccounts
    timeframe_months: TWELVE
    reports:
      - table: campaign
        config_type: Custom
        report_type: campaign
        fields:
          - segments.date
          - segments.device
          - segments.ad_network_type
          - campaign.name
          - campaign.id
          - metrics.conversions
          - metrics.conversions_value
          - metrics.clicks
          - metrics.cost_micros
      - table: adgroup
        config_type: Custom
        report_type: ad_group
        fields:
          - segments.date
          - segments.device
          - segments.ad_network_type
          - ad_group.id
          - ad_group.name
          - campaign.name
          - campaign.id
          - metrics.conversions
          - metrics.conversions_value
          - metrics.clicks
          - metrics.cost_micros
google_analytics:
  static_config:
    sync_mode: AllAccounts
    timeframe_months: TWELVE
    default_tables:
      - campaign_stats
    reports:
      - table: campaign_stats
        config_type: Custom
        dimensions:
          - date
          - country
          - deviceCategory
          - campaign
          - userType
          - region
        metrics:
          - transactions
          - transactionRevenue
          - users
          - impressions
      - table: adwords_campaigns
        config_type: Prebuilt
        prebuilt_report: ADWORDS_CAMPAIGNS
      - table: adwords_hourly_stats
        config_type: Prebuilt
        prebuilt_report: ADWORDS_HOURLY_STATS
      - table: adwords_keyword
        config_type: Prebuilt
        prebuilt_report: ADWORDS_KEYWORD
      - table: audience_overview
        config_type: Prebuilt
        prebuilt_report: AUDIENCE_OVERVIEW
      - table: browser_and_operating_system_overview
        config_type: Prebuilt
        prebuilt_report: BROWSER_AND_OPERATING_SYSTEM_OVERVIEW
      - table: campaign_performance
        config_type: Prebuilt
        prebuilt_report: CAMPAIGN_PERFORMANCE
      - table: channel_traffic
        config_type: Prebuilt
        prebuilt_report: CHANNEL_TRAFFIC
      - table: events_overview
        config_type: Prebuilt
        prebuilt_report: EVENTS_OVERVIEW
      - table: social_media_acquisitions
        config_type: Prebuilt
        prebuilt_report: SOCIAL_MEDIA_ACQUISITIONS
      - table: traffic
        config_type: Prebuilt
        prebuilt_report: TRAFFIC

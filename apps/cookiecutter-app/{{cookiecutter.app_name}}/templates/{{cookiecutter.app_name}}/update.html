{% raw %}
{% extends "teams/settings_base.html" %}

{% block app %}
<h1>Update</h1>
<form method="post" action="{% url '{% endraw %}{{cookiecutter.app_name}}{% raw %}:update' object.id %}" class="form">
  {% csrf_token %}

  {% include "django/forms/default_form.html" %}

  <button type="submit" class="button">Save changes</button>
</form>
{% endblock %}
{% endraw %}

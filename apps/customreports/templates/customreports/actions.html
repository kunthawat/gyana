{% load humanize %}

<div class="flex gap-2">
  <button
    {% comment %} Do not submit parent form {% endcomment %}
    type="button"
    data-action="click->tf-modal#open"
    data-modal-src="{% url "connectors_customreports:update" record.connector.id record.id %}"
    data-modal-id="customreports:update"
    data-modal-classes="tf-modal--tall"
    class="button button--sm button--circle button--tertiary"
  >
    <i class="fas fa-fw fa-edit"></i>
  </button>
  <form method="post" action="{% url 'connectors_customreports:delete' record.connector.id record.id %}">
    {% csrf_token %}
    <button type="submit" class="button button--sm button--circle button--tertiary"> <i class="fas fa-fw fa-trash"></i> </button>
  </form>
</div>

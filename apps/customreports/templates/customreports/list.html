{% load render_table from django_tables2 %}
<div class="card card--none">
  {% render_table table %}

  {% if facebookadscustomreport_count == 0 %}
  <form method="post" action="{% url 'connectors_customreports:create' connector.id %}">
    {% csrf_token %}
    <div class="table__empty">
      <i class="fas fa-fw fa-4x fa-sparkles mb-7"></i>
      <h3>You have no custom reports</h3>
        <p>
          Why not <button type="submit" class="link">create one</button>?
        </p>
    </div>
  </form>
  {% else %}
  <div class="pad flex flex-col space-y-8">
    <small>
      <form method="post" action="{% url 'connectors_customreports:create' connector.id %}">
        {% csrf_token %}
        <button type="submit" class="link">
          <i class="fa fa-fw fa-plus mr-2"></i>Add a custom report
        </button>
      </form>
    </small>
  </div>
  {% endif %}
</div>

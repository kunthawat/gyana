{% extends "web/app/project_base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create/Update</h1>
{% if request.GET.kind %}
<form
  method="post"
  action="{{ request.get_full_path }}"
  class="form"
  {% if request.GET.kind == dataset_kind.CSV %} enctype="multipart/form-data" {% endif %} 
>
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% else %} Choose kind:
<a href="{% url 'projects:datasets:create' project.id %}?kind={{ dataset_kind.GOOGLE_SHEETS }}"
  >Google Sheets</a
>
<a href="{% url 'projects:datasets:create' project.id %}?kind={{ dataset_kind.CSV }}">CSV</a>
{% endif %}{% endblock %}

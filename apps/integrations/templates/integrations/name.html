<form id="integrations-name"
  class="form"
  hx-post="{% url 'integrations:name' object.id %}"
  hx-swap="outerHTML"
>
  {% csrf_token %}

  <input
    class="input__inline"
    id="name"
    type="text"
    name="name"
    value="{{ object.name }}"
    onBlur="this.form.requestSubmit();"
   />
</form>

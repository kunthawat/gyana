{% extends "web/app/project_base.html" %}
{% load static %}

{% block app %}
<div class="workflow-detail__header">
  <h3 class="flex-1 mr-auto">
    Automate
  </h3>

  <div data-controller="tooltip tf-modal">
    <button
      data-cy="settings"
      data-action="click->tf-modal#open"
      data-src="{% url "projects:runs" project.id %}"
      class="button button--sm button--tertiary"
    >
      <i class="fas fa-fw fa-cog"></i> Settings
    </button>

    <span data-tooltip-target="body">View all runs for this project</span>

    <div data-tf-modal-target="modal" class="tf-modal tf-modal--small hidden">
      <div class="card card--none card--modal flex-col flex-1 overflow-auto">
        <turbo-frame
          id="projects:runs"
          data-tf-modal-target="turboFrame"
        ></turbo-frame>
      </div>
    </div>
  </div>

  <div id="run-button-portal"></div>
</div>

<div class="flex flex-1 overflow-hidden">
  <div class="w-full dndflow">
    <automate-flow class="w-full" projectId="{{ project.id }}"></automate-flow>
  </div>
</div>
<script src="{% static 'celery_progress/celery_progress.js' %}"></script>
<script src="{% static "js/automate-bundle.js" %}"></script>
<link rel="stylesheet" href="{% static "css/workflow.css" %}" />
{% endblock %}

{% extends "teams/base.html" %}

{% load crispy_forms_tags %}

{% block app %}
  <div class="flex flex-1 flex-col justify-center items-center">
    <div class="max-w-xl">
      <div class="flex flex-col text-center mb-7">
        <h1>Create a new project</h1>
        <p>A project gathers your data analytics to solve and share the results of a common set of problems.</p>
      </div>

      <form
        id='project-{{ object.id }}-create'
        data-controller="live-update"
        method="post"
        action="{% url 'team_projects:create' team.id %}"
        class="relative input-group"
      >
        {% csrf_token %}

        {{ form|crispy }}

        <button
          type="submit"
          name='submit'
          value='submit'
          class="button button--filled button--success w-full"
        >
          Create project
        </button>

        <span
          data-live-update-target="loading"
          class="workflow-detail__sidebar__loading"
          hidden
        >
          <i class="placeholder-scr__icon fad fa-spinner-third fa-spin fa-fw fa-2x"></i>
        </span>
      </form>
    </div>
  </div>
{% endblock app %}
